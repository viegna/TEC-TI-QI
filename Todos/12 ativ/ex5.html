<!doctype  html>
<html lang="pt-br">
	<head>
        <title>Exemplo 5 Canvas Desenhando </title>
        <meta charset="utf-8">
        <meta name="description" content="aula canvas, aprendendo a criar desenhos e incorporar circulo em jogos.">
        <meta name="author" content="Diogenes Oliveira">
        <meta name="keywords" content="canva, jogos, circulo, elementos">
        <link rel="shortcut icon" href="img/icon.png">
        <script type="text/javascript">
            function draw(){
                //canvas e contexto
                var canvas=document.getElementById('meucanvas');
                var context=canvas.getContext('2d');
                
                //inicia o caminho
                context.beginPath();
                //desenha linha
                context.moveTo(75,250);//ponto inic
                context.lineTo(300,50);
                
                //config a linha
                
                 //definindo largura do contorno 
                context.lineWidth= 5;
                // cor de contorno 
                context.strokeStyle = 'rgb(25,25,112)';
                
                //preench e contorno
                context.stroke();
            }
        </script>
    </head>
    <body onload="draw()">
        <canvas id="meucanvas" width="300" height="300"></canvas>
    </body>
</html>
