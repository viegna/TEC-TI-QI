<!doctype  html>
<html lang="pt-br">
	<head>

		<script type="text/javascript">
			function roundedRect(pacman,x ,y , width,height,radius){
				//define a cor do caminho
				pacman.fillStyle = 'lightyellow';
				//inicia caminho
				pacman.beginPath();
				//cria as linhas horizontais da esquerda
				pacman.moveTo(x,y+radius);
				//cria  a borda redonda da esquerda de baixo
				pacman.lineTo(x,y+height-radius);
				//cria a curva esquerda de baixo
				pacman.quadraticCurveTo(x,y+height,x+radius,y+height);
				//cria  a borda redonda da direita de baixo
				pacman.lineTo(x+width-radius,y+height);
				//liga a curva a linha da direita 
				pacman.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
				//liga a curva a linha do topo
				pacman.lineTo(x+width,y+radius);
				//cria a curva da linha do topo
				pacman.quadraticCurveTo(x+width,y,x+width-radius,y);
				//liga a linha do topo a da esquerda
				pacman.lineTo(x+radius,y);
				//cria a curva da linha esquerda do topo
				pacman.quadraticCurveTo(x,y,x,y+radius);
				//termina o path
				pacman.stroke();
				pacman.fill();
			}

			function pac(){
				var canvas = document.getElementById('canvas');
				if(canvas.getContext) {
					var pacman = canvas.getContext('2d');
					
					//utiliza o roundedRect para criar o contorno de fora
					roundedRect(pacman,12,12,210,190,10);
					//utiliza o roundedRect para criar o primeiro contorno de dentro
					roundedRect(pacman,53,53,49,33,10);
					//utiliza o roundedRect para criar o primeiro contorno de baixo, de dentro
					roundedRect(pacman,53,119,49,48,10);
					//utiliza o roundedRect para criar o segundo contorno de cima, de dentro
					roundedRect(pacman,135,53,49,33,10);
					//utiliza o roundedRect para criar o segundo contorno de baixo, de dentro
					roundedRect(pacman,135,119,50,49,10);
					
					//define a cor do pacman
					pacman.fillStyle = 'pink';
					//inicia o caminho
					pacman.beginPath();
					//cria um círculo quase perfeito, não fechando totalmente
					pacman.arc(37,37,13,Math.PI/7,-Math.PI/7,false);
					//faz um triangulo entre os pontos que não se fecharam do criculo, criando um ponto no meio deles e do circulo
					pacman.lineTo(31,37);
					//preenche o criculo
					pacman.fill();
					
					//define a cor dos pontos e fantasma
					pacman.fillStyle = 'blue';
					
					//Os "for's" abaixo criam os pontos
					for(var i=0;i<9;i++){
						//cria os pontos na primeira linha horizontal
						pacman.fillRect(51+i*19,35,4,4);
					}
					
					for(var i=0;i<8;i++){
						//cria os pontos na segunda linha vertical
						pacman.fillRect(115,51+i*16,4,4);
					}
					
					for(var i=0;i<8;i++){
						//cria os pontos na primeira linha vertical
						pacman.fillRect(30,51+i*16,4,4);
					}
					
					for(var i=0;i<9;i++){
						//cria os pontos na terceira linha vertical
						pacman.fillRect(205,51+i*15,4,4);
					}
					
					for(var i=0;i<10;i++){
						pacman.fillRect(38+i*16,180,4,4);
					}
					
					//cria o corpo do fantasma
					pacman.beginPath();
					pacman.moveTo(83,116);
					pacman.lineTo(82,102);
					
					//cria a curva da cabeça do fantasma
					pacman.bezierCurveTo(83,94,89,88,97,88);
					pacman.bezierCurveTo(105,88,111,94,111,102);
					
					//criam as pontinhas embaixo do fantasma, movendo a linha em zigue-zague
					pacman.lineTo(111,116);
					pacman.lineTo(106.333,111.333);
					pacman.lineTo(101.666,116);
					pacman.lineTo(97,111.333);
					pacman.lineTo(92.333,116);
					pacman.lineTo(87.666,111.333);
					pacman.lineTo(83,116);
					//colore o fantasma
					pacman.fill();
					
					//colore o olho do fantasma
					pacman.fillStyle = 'black';
					
					//começa o camminho dos olhos do fantasma
					pacman.beginPath();
					//move para o inicio do contorno
					pacman.moveTo(91,96);
					//usa a bézier pra fazer as curvas do olho do fantasma
					pacman.bezierCurveTo(88,96,87,99,87,101);
					pacman.bezierCurveTo(87,103,88,106,91,106);
					pacman.bezierCurveTo(94,106,95,103,95,101);
					pacman.bezierCurveTo(95,99,94,96,91,96);
					//move a bézier para o olho direito e refaz o olho do fantasma 
					pacman.moveTo(103,96);
					//usa a bézier pra fazer as curvas do olho do fantasma
					pacman.bezierCurveTo(100,96,99,99,99,101);
					pacman.bezierCurveTo(99,103,100,106,103,106);
					pacman.bezierCurveTo(106,106,107,103,107,101);
					pacman.bezierCurveTo(107,99,106,96,103,96);
					
					//preenche de preto/cor o olho do fantasma
					pacman.fill();
					
					//seta a cor amarela pro proximo path
					pacman.fillStyle = 'yellow';
					//inicia caminho
					pacman.beginPath();
					//cria um circulo para o olho direito
					pacman.arc(101,102,2,0,Math.PI*2,true);
					//preenche-o de cor
					pacman.fill();
					
					pacman.beginPath();
					//cria um circulo para o olho esquerdo
					pacman.arc(89,102,2,0,Math.PI*2,true);
					//preenche-o de cor
					pacman.fill();
					
				}
			}
		</script>
	</head>
	<body onload="pac()">
		<canvas id="canvas" width="300" height="300">

		</canvas>
	</body>
</html>
