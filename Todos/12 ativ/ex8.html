<!doctype  html>
<html lang="pt-br">
	<head>
        <title>Exemplo 8 Canvas Desenhando circulo </title>
        <meta charset="utf-8">
        <meta name="description" content="aula canvas, aprendendo a criar desenhos e incorporar circulo em jogos.">
        <meta name="author" content="Diogenes Oliveira">
        <meta name="keywords" content="canva, jogos, circulo, elementos">
        <link rel="shortcut icon" href="img/icon.png">
        <script type="text/javascript">
            function circulo(){
                //canvas e contexto
                var canvas=document.getElementById('meucanvas');
                var context=canvas.getContext('2d');
                
                //cores e espessura da linha
                context.fillStyle='lightblue';
                context.strokeStyle='black';
                context.lineWidth= 2;
                //primeiro arco 
                context.beginPath();//come√ßa caminho
               //desenha
                context.arc(50,50,40,90*Math.PI/180,270*Math.PI/180,false);
                //preenche
                context.fill();
                //contorno
                context.stroke();
                //segundo arco
                context.beginPath();
                context.arc(150,50,40,90*Math.PI/180,270*Math.PI,true);
                context.fill();
                context.stroke();
                
                
                
                
                //circunferencia completa
                context.beginPath();
                context.arc(250,50,40,0,2*Math.PI);
                context.stroke();
                context.fill();
            }
        </script>
    </head>
    <body onload="circulo()">
        <canvas id="meucanvas" width="300" height="300"></canvas>
    </body>
</html>
