<!doctype  html>
<html lang="pt-br">
	<head>
        <title>Exemplo 4 Canvas Desenhando circulo</title>
        <meta charset="utf-8">
        <meta name="description" content="aula canvas, aprendendo a criar desenhos e incorporar circulo em jogos.">
        <meta name="author" content="Diogenes Oliveira">
        <meta name="keywords" content="canva, jogos, circulo, elementos">
        <link rel="shortcut icon" href="img/icon.png">
        <script type="text/javascript">
            function circulo(){
                //canvas e contexto
                var canvas=document.getElementById('meucanvas');
                var context=canvas.getContext('2d');
                
                //definindo largura do contorno 
                context.lineWidth= 5;
                // cor de contorno 
                context.strokeStyle = 'rgb(25,25,112)';
                context.beginPath();
                //define dimens de um circulo
                context.arc(100,100,80,0,2*Math.PI);
                //preench e contorno
                context.stroke();
                context.closePath();
            }
        </script>
    </head>
    <body onload="circulo()">
        <canvas id="meucanvas" width="300" height="300"></canvas>
    </body>
</html>
