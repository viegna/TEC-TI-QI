<!doctype  html>
<html lang="pt-br">
	<head>
        <title>Exemplos Canvas Desenhano elementos</title>
        <meta charset="utf-8">
        <meta name="description" content="aula canvas, aprendendo a criar desenhos e incorporar svg em jogos.">
        <meta name="author" content="Diogenes Oliveira">
        <meta name="keywords" content="canva, jogos, sprites, elementos">
        <link rel="shortcut icon" href="img/icon.png">
        <script type="text/javascript">
            function draw(){
                //canvas e contexto
                var canvas=document.getElementById('meucanvas');
                var context=canvas.getContext('2d');
                
                //define a cor
                context.fillStyle='pink'
                //desenha retangulo
                context.fillRect(50,50,100,100);
                //define espessura do controno
                context.lineWidth=3;
                //define a cor do mesmo
                context.strokeStyle='magenta';
                //define x,y w  e h do contorno
                context.strokeRect(50,50,100,100);
            }
        </script>
    </head>
    <body onload="draw()">
        <canvas id="meucanvas" width="300" height="300"></canvas>
    </body>
</html>
