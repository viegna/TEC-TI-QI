<!DOCTYPE html>
<html>
    <head>
        <title>Canvas criação de jogos</title>
        <meta charset="utf-8">
        <meta name="description" content="aula de canvas com inserção de img atravez de js">
        <meta name="author" content="Diogenes Oliveira">
        <meta name="keywords" content="canvas, js, image, sprites, jogos">
        <link rel="shortcut icon" href="img/ovni.png">
        <link rel="stylesheet" href="css/style.css">
        
        <script type="text/javascript">
            function draw(){
                var canvas = document.getElementById('meucanvas');
                var context = canvas.getContext('2d');
                
                var imagem = new Image();
                imagem.src = 'img/explosao.png';
                imagem.onload = function(){
                    context.drawImage(imagem,0,0,70,70,10,10,70,70);
                    
                }
            }
             
        </script>
        <body onload="draw()">
            <canvas id="meucanvas" width="500" height="500">
        
                
                
            </canvas>
        </body>
    </head>
</html>
