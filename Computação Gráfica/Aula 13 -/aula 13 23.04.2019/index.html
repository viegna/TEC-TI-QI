<!DOCTYPE html>
<html>
    <head>
        <title>Canvas criação de jogos</title>
        <meta charset="utf-8">
        <meta name="description" content="canvas = aula de canvas aprendendo a criar figuras geometricas">
        <meta name="author" content="Diogenes Oliveira">
        <meta name="keywords" content="canvas, js, html, css, jogos">
        <link rel="shortcut icon" href="img/ic.png">
        <link rel="stylesheet" href="css/style.css">
        
        <script type="text/javascript">
            //cria função chamada no jogo
        function desenhar(){
          
            //habilita area de desenho
            var canvas = document.getElementById('meucanvas');
            
            //cria pers
            var context = canvas.getContext('2d');
          alert(context);
            
            
            //defini a format
            //cor
            context.fillStyle = 'blue';
            
            //desenha retangle x y w h
            context.fillRect(440,10,50,50);
            context.fillRect(10,10,50,50);
            context.fillRect(10,440,50,50);
            context.fillRect(440,440,50,50);
            context.fillRect(200,200,100,100);
            
            //cor contorno
            context.strokeStyle = 'silver';
            
            //define espessura contorno
            context.lineWidth = 4;
            
            //desenha contorno
            context.strokeRect(440,10,50,50);
            context.strokeRect(10,10,50 ,50);
            context.strokeRect(10,440,50,50);
            context.strokeRect(440,440,50,50);
            context.strokeRect(200,200,100,100);
            
            
            
            
        }//fim da função chamada no jogo
        
        
        </script>
    </head>
    <body onload="desenhar()">
        <canvas id="meucanvas" width="500" height="500">






            
        </canvas>
    </body>
</html>
