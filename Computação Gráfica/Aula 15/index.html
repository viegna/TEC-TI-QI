<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Canvas - anima</title>
        <meta charset="UTF-8">
        <meta name="description" content="Criação de anima">
        <meta name="keywords" content="Jogo, Canvas, JavaScript, HTML, CSS">
        <meta name="author" content="Dio">
        <link rel="shortcut icon" href="img/ovni.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript">
            function draw(){
                
                //Área do Jogo:
                var canvas = document.getElementById('area');
                var context = canvas.getContext('2d');
                
                //variaveis posição obj
                var x = 5;
                var y = 250;
                var raio = 5;
                bola();
                
                function bola() {
                    //Início do desenho
                    context.fillStyle = 'magenta';
                    context.beginPath(); 
                    //Círculo: arc(x,y,raio,circunferencia)
                    context.arc(x,y,raio,0,2*Math.PI);
                    context.fill();
                    //Fim do desenho
                    context.closePath();
                    
                }
                
                
                
                
                function mexerBola(){
                    context.clearRect(0,0,canvas.width,canvas.height)
                    bola();
                    
                    x+=5;
                    
                    document.addEventListener('keydown', function(evento)){
                        
                    }
                    requestAnimationFrame(mexerBola);
                    
                }
            }
        </script>
    </head>
    <body onload="draw()">
        <canvas id="area" width="500" height="500"></canvas>
    </body>
</html>
