<!DOCTYPE html>
<html>
    <head>
        <title>Canvas criação de jogos</title>
        <meta charset="utf-8">
        <meta name="description" content="aula de canvas com inserção de img atravez de js">
        <meta name="author" content="Diogenes Oliveira">
        <meta name="keywords" content="canvas, js, image, sprites, jogos">
        <link rel="shortcut icon" href="img/ovni.png">
        <link rel="stylesheet" href="css/style.css">
        
        <script type="text/javascript">
            function draw(){
                var canvas = document.getElementById('meucanvas');
                var context = canvas.getContext('2d');
                alert(context);
                
                //insere img 1
                var imagem1 = new Image();
                imagem1.src = 'img/ovni.png';
                imagem1.onload=function(){
                    //desenha
                    context.drawImage(imagem1,0,0);
                    
                    context.drawImage(imagem1,80,0);
                }
                alert(context);
                
                //insere img 2
                var imagem2 = new Image();
                imagem2.src = 'img/astro.png';
                imagem2.onload=function(){
                    //desenha
                    context.drawImage(imagem2,
                                      canvas.width-imagem2.width/4,
                                      canvas.height-imagem2.height/4,
                                      imagem2.width/4,imagem2.height/4);
                   
                }
                
                
                
                
                //insere img 2
                var imagem2 = new Image();
                imagem2.src = 'img/astro.png';
                imagem2.onload=function(){
                    //desenha
                    var x=0;
                    var y=(canvas.width/2)-imagem2.height/12;
                    var w=imagem2.width/8;
                    var h=imagem2.height/8;
                    for(var i=0; i<4; i++){
                    context.drawImage(imagem2,x,y,w,h);
                        x+=w;
                        
                    }
                   
                }
                
            }
            
            
        </script>
        
        <body onload="draw()">
            <canvas id="meucanvas" width="500" height="500"> 
            
            
            </canvas>
        </body>
    </head>
</html>
